

<div class="login-alert-container">
    <div class="alert-center">
        <h1>Please login to manage your posts</h1>
        <div class="btns">
            <a routerLink="login"><button class="alert-login-btn">Login</button></a>
            <a routerLink="register"><button class="alert-register-btn">Register</button></a>
        </div>
        <div class="close-icon">
            <i class="fa fa-times" aria-hidden="true" (click)="closeAlert()"></i>
        </div>
    </div>
</div>
